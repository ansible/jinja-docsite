{% extends "_base.html" %} {% block body %}
<div class="container">
  <div class="full-width-bg component">
    <div class="grid-wrapper">
      <div class="width-3-12 width-12-12-m">
        <img class="page-logo" src="https://static.redhat.com/libs/redhat/brand-assets/2/corp/logo--hat-only.svg">
      </div>
      <div class="width-8-12 width-12-12-m">
        <div class="page-title">
          <h2>{{ pages.archive.platform.title }}</h2>
          <p>{{ pages.archive.platform.intro }}</p>
          <p class="feedback">{{ pages.feedback }}</p>
        </div>
      </div>
      <!-- Start old docsite toggle. -->
      <div class="width-1-12 width-12-12-m">
        <div class="toggle">
          <p>{{ pages.take_me_back }}&nbsp;
            <label class="switch">
              <input type="checkbox" id="page-toggle">
              <span class="slider round"></span>
            </label>
          </p>
        </div>
      </div>
      <!-- End old docsite toggle. -->
        <!-- Start platform archive. -->
        <div class="width-8-12 width-12-12-m">
          <div class="btn-group-vertical" role="group" aria-label="{{ pages.labels.button_group }}"></div>
          {% for key, item in platform_archive.items() %}
            <a class="btn" href="{{ item.link }}" role="button">{{ item.button }}</a>
          {% endfor %}
          </div>
        </div>
        <!-- End platform archive. -->
    </div>
  </div>
</div>
{% endblock %}
