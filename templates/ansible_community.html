{% extends "_base.html" %} {% block body %}
<div class="container">
  <div class="full-width-bg component">
    <div class="grid-wrapper">
      <div class="width-3-12 width-12-12-m">
        <img class="page-logo" src="static/images/community_logo.svg">
      </div>
      <div class="width-8-12 width-12-12-m">
        <h2 class="page-title">{{ pages.community_docs.title }}</h2>
        <p class="feedback">{{ pages.feedback }}</p>
      </div>
      <!-- Start old docsite toggle. -->
      <div class="width-1-12 width-12-12-m">
        <div class="toggle">
          <p>{{ pages.take_me_back }}&nbsp;
            <label class="switch">
              <input type="checkbox" id="page-toggle">
              <span class="slider round"></span>
            </label>
          </p>
        </div>
      </div>
      <!-- End old docsite toggle. -->
      <div class="width-12-12 width-12-12-m">
        <p>{{ pages.community_docs.journeys }}</p>
        <a class="btn" href="{{ links.site.index }}" role="button">{{ pages.index.title }}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
