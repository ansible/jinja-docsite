{% extends "_base.html" %} {% block body %}
<div class="container">
  <div class="full-width-bg component">
    <div class="grid-wrapper">
      <div class="width-3-12 width-12-12-m">
        <img class="page-logo" src="static/images/community_logo.svg">
      </div>
      <div class="width-9-12 width-12-12-m">
        <div class="page-title">
          <h2>{{ pages.archive.community.title }}</h2>
          <p>{{ pages.archive.community.intro }}</p>
          <p class="feedback">{{ pages.feedback }}</p>
        </div>
      </div>
      <div class="width-6-12 width-12-12-m">
        <div class="btn-group-vertical" role="group" aria-label="{{ pages.labels.button_group }}">
          <a class="btn" href="{{ links.archive.community.v_2_6 }}" role="button">{{ pages.archive.community.v_2_6 }}</a>
          <a class="btn" href="{{ links.archive.community.v_2_5 }}" role="button">{{ pages.archive.community.v_2_5 }}</a>
        </div>
      </div>
      <div class="width-6-12 width-12-12-m">
        <div class="btn-group-vertical" role="group" aria-label="{{ pages.labels.button_group }}">
          <a class="btn" href="{{ links.archive.community.v_2_4 }}" role="button">{{ pages.archive.community.v_2_4 }}</a>
          <a class="btn" href="{{ links.archive.community.v_2_3 }}" role="button">{{ pages.archive.community.v_2_3 }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
