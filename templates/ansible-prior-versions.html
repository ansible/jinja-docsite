{% extends "_base.html" %} {% block body %}
<div class="container">
  <div class="full-width-bg component">
    <div class="grid-wrapper">
      <div class="width-3-12 width-12-12-m">
        <img class="page-logo" src="static/images/community_logo.svg">
      </div>
      <div class="width-8-12 width-12-12-m">
        <div class="page-title">
          <h2>{{ pages.community.archive.title }}</h2>
          <p>{{ pages.community.archive.intro }}</p>
          <p class="feedback">{{ pages.feedback }}</p>
        </div>
      </div>
      <!-- Start old docsite toggle. -->
      <div class="width-1-12 width-12-12-m">
        <div class="toggle">
          <p>{{ pages.take_me_back }}&nbsp;
            <label class="switch">
              <input type="checkbox" id="page-toggle">
              <span class="slider round"></span>
            </label>
          </p>
        </div>
      </div>
      <!-- End old docsite toggle. -->
      <!-- Start community docs archive. -->
      {% for key, item in community.archive.items() -%}
      <div class="width-6-12 width-12-12-m">
        <h5>{{ item.heading }}</h5>
        <a class="btn" href="{{ item.link }}" role="button">
          {{ pages.buttons.visit_docs }}
        </a>
      </div>
      {% endfor -%}
      <!-- End community docs archive. -->
    </div>
  </div>
</div>
{% endblock %}
