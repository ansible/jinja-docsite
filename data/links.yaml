  awx: "https://github.com/ansible/awx"
  awx_operator: "https://github.com/ansible/awx-operator"
  builder: "https://ansible-builder.readthedocs.io/en/latest/"
  compat: "https://ansible-compat.readthedocs.io/en/latest/"
  eda: "https://github.com/ansible/eda-server"
  galaxy: "https://galaxy.ansible.com/docs/"
  galaxy_ng: "https://galaxyng.netlify.app/"
  lint: "https://ansible-lint.readthedocs.io/en/latest/"
  molecule: "https://molecule.readthedocs.io/en/latest/"
  navigator: "https://ansible-navigator.readthedocs.io/en/latest/"
  pinakes: "https://github.com/ansible/pinakes"
  pylibssh: "https://ansible-pylibssh.readthedocs.io/en/latest/"
  receptor: "https://receptor.readthedocs.io/en/latest/index.html"
  rulebook: "https://ansible-rulebook.readthedocs.io/en/latest/"
  runner: "https://ansible-runner.readthedocs.io/en/stable/"
  sdk: "https://ansible-sdk.readthedocs.io/en/latest/"
  sign: "https://ansible.github.io/ansible-sign/"
  vscode: "https://marketplace.visualstudio.com/items?itemName=redhat.ansible"
# Ansible community
community:
  collaborate:
    fork: "https://github.com/ansible/ansible/fork"
    help: "https://docs.ansible.com/ansible/latest/community/how_can_I_help.html"
  discuss:
    email: "https://docs.ansible.com/ansible/latest/community/communication.html#asking-questions-over-email"
    chat: "https://matrix.to/#/#social:ansible.com"
    irc: "https://docs.ansible.com/ansible/latest/community/communication.html#general-channels"
  join:
    conduct: "https://docs.ansible.com/ansible/latest/community/code_of_conduct.html"
    working_groups: "https://docs.ansible.com/ansible/latest/community/communication.html#working-groups"
    public_meetings: "https://docs.ansible.com/ansible/latest/community/communication.html#meetings-on-chat"
  subscribe:
    bullhorn: "https://eepurl.com/gZmiEP"
    mailing_lists: "https://docs.ansible.com/ansible/latest/community/communication.html#mailing-list-information"
