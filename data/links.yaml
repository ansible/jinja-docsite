core_docs:
  index: "https://docs.ansible.com/ansible-core/devel/index.html"
pkg_docs:
  index: "https://docs.ansible.com/ansible/latest/index.html"
  install: "https://docs.ansible.com/ansible/latest/installation_guide/index.html"
  collections_index: "https://docs.ansible.com/ansible/latest/collections/all_plugins.html"
  inventory_guide: "https://docs.ansible.com/ansible/latest/inventory_guide/index.html"
  playbook_guide: "https://docs.ansible.com/ansible/latest/playbook_guide/index.html"
  developer_guide: "https://docs.ansible.com/ansible/latest/dev_guide/index.html"
collections:
  user_guide: "https://docs.ansible.com/ansible/latest/collections_guide/index.html"
  contributor_guide: "https://docs.ansible.com/ansible/devel/community/contributions_collections.html#collections-contributions"
# Novice actions
novice:
  learn: "https://docs.ansible.com/ansible/latest/index.html"
  setup: ""
  install: "https://docs.ansible.com/ansible/latest/installation_guide/intro_installation.html#installing-and-upgrading-ansible"
  start: "https://docs.ansible.com/ansible/latest/getting_started/index.html"
# User actions
user:
  automate:
    start: "https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_intro.html#playbook-syntax"
    evaluate_plugins: "https://docs.ansible.com/ansible/latest/module_plugin_guide/modules_intro.html"
  build_inventory:
    multiple_hosts: "https://docs.ansible.com/ansible/latest/inventory_guide/intro_inventory.html"
    dynamic: "https://docs.ansible.com/ansible/latest/inventory_guide/intro_dynamic_inventory.html"
  organize:
    roles: "https://docs.ansible.com/ansible/latest/playbook_guide/playbooks_reuse_roles.html"
  find:
    explore_galaxy: "https://docs.ansible.com/ansible/latest/galaxy/user_guide.html#finding-collections-on-galaxy"
    install_roles: "https://docs.ansible.com/ansible/latest/galaxy/user_guide.html#installing-roles-from-galaxy"
    install_collections: "https://docs.ansible.com/ansible/latest/galaxy/user_guide.html#installing-collections"
    customize_content: ""
  share:
    create_roles: "https://docs.ansible.com/ansible/latest/dev_guide/migrating_roles.html"
    create_collection: "https://docs.ansible.com/ansible/latest/dev_guide/developing_collections.html#developing-collections"
    submit_roles: "https://galaxyng.netlify.app/community/userguide/#importing-roles"
    upload_collection: "https://galaxyng.netlify.app/community/userguide/#uploading-collections"
  awx:
    on_demand_jobs: "https://github.com/ansible/awx/blob/devel/docs/tasks.md#awx-jobs"
    schedule_jobs: "https://github.com/ansible/awx/blob/devel/docs/schedules.md#scheduled-jobs"
    create_job_templates: ""
  executor:
    build_ees: "https://ansible-builder.readthedocs.io/en/latest/index.html"
    use_ees: "https://ansible-runner.readthedocs.io/en/latest/execution_environments/"
# Developer actions
developer:
  start:
    setup: "https://docs.ansible.com/ansible/latest/dev_guide/developing_modules_general.html#environment-setup"
    conduct: "https://docs.ansible.com/ansible/latest/community/code_of_conduct.html"
    learn: "https://docs.ansible.com/ansible/latest/dev_guide/overview_architecture.html"
    code: "https://docs.ansible.com/ansible/latest/dev_guide/developing_locally.html"
  contribute:
    checklist: "https://docs.ansible.com/ansible/latest/dev_guide/developing_modules_checklist.html"
    lifecycle: "https://docs.ansible.com/ansible/latest/dev_guide/module_lifecycle.html"
    review: ""
    fix: ""
  test:
    learn: "https://docs.ansible.com/ansible/latest/dev_guide/testing.html#why-test-your-ansible-contributions"
    run: "https://docs.ansible.com/ansible/latest/dev_guide/testing_sanity.html"
    integration: "https://docs.ansible.com/ansible/latest/dev_guide/testing_integration.html#testing-integration"
    unit: "https://docs.ansible.com/ansible/latest/dev_guide/testing_units.html#testing-units"
  create_collection:
    skeleton: "https://docs.ansible.com/ansible/latest/dev_guide/developing_collections_creating.html#creating-collections-skeleton"
    test: "https://docs.ansible.com/ansible/latest/dev_guide/developing_collections_testing.html"
    distribute: "https://docs.ansible.com/ansible/devel/dev_guide/developing_collections_distributing.html#initial-configuration-of-your-distribution-server-or-servers"
    gh_actions: ""
    troubleshoot: ""
    request_inclusion: "https://github.com/ansible-collections/ansible-inclusion"
# Community maintainer actions
maintainer:
  learn:
    guidelines: "https://docs.ansible.com/ansible/latest/community/maintainers_guidelines.html"
    backports: "https://docs.ansible.com/ansible/latest/community/maintainers_workflow.html#backporting"
    release: "https://docs.ansible.com/ansible/latest/community/collection_contributors/collection_releasing.html#releasing"
    documentation: "https://docs.ansible.com/ansible/latest/community/maintainers_guidelines.html#maintaining-good-collection-documentation"
  build_community:
    communication: "https://docs.ansible.com/ansible/latest/community/maintainers_guidelines.html#weekly-community-matrix-irc-meetings"
    contributor_paths: "https://docs.ansible.com/ansible/latest/community/contributor_path.html"
    encourage: "https://docs.ansible.com/ansible/latest/community/maintainers_guidelines.html#encouraging-new-contributors"
  collection_inclusion:
    process: "https://github.com/ansible-collections/ansible-inclusion/blob/main/README.md#submission-process"
    review: "https://github.com/ansible-collections/ansible-inclusion/blob/main/README.md#review-process"
  participate:
    join: "https://docs.ansible.com/ansible/latest/community/contributor_path.html#become-a-steering-committee-member"
# Documentation home pages
project_doc_home:
