  upgrade_migration: "https://docs.ansible.com/automation-controller/latest/html/upgrade-migration-guide/index.html"
  user_guide: "https://docs.ansible.com/automation-controller/latest/html/userguide/index.html"
  administration: "https://docs.ansible.com/automation-controller/latest/html/administration/index.html"
  api: "https://docs.ansible.com/automation-controller/latest/html/controllerapi/index.html"
  cli: "https://docs.ansible.com/automation-controller/latest/html/controllercli/index.html"
